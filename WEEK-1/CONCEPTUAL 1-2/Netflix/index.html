<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="card-title">
            <h3 class="card-text">Popular</h3>
            <h4 class="design-text">DESIGN</h4>
            <h5 class="dollar">$1500</h5>

            <div class="card-description">
                <p>Provid your business with a variety of digital solutions to promote.</p>
            </div>

            <div class="options">
                <div class="option">
                    <div class="op-icon">
                        <img src="./Images/plus.png" alt="">
                    </div>
                    <div class="op-text">
                        <h5>Brand Design</h5>
                    </div>
                </div>

                <div class="option">
                    <div class="op-icon">
                        <img src="./Images/plus.png" alt="">
                    </div>
                    <div class="op-text">
                        <h5>Market Analysis</h5>
                    </div>
                </div>

                <div class="option">
                    <div class="op-icon">
                        <img src="./Images/plus.png" alt="">
                    </div>
                    <div class="op-text">
                        <h5>Production</h5>
                    </div>
                </div>

            </div>


            <div class="button-custom">
                <button class="btn">
                    CONTACT US
                </button>
            </div>
        </div>
    </div>
    
    

</body>
</html>
