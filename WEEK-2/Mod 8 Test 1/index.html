<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod 8 Test 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- Menu Bar -->
    <section>
        <div class="container d-flex justify-content-between my-4">
            <div>
                <img src="./Images/Logo.png" alt="">
            </div>

            <div>
                <button id="btn-sort" class="btn bg-secondary text-center text-white">Sort By View</button>
            </div>

            <div>
                <button id="btn-blog" class="btn text-center text-white">Blog</button>
            </div>
        </div>

        <div class="container">
            <hr>
        </div>
    </section>
    <!-- Menu Bar Ends -->


    <!-- Category Buttons -->

    <section>
        <div class="container d-flex justify-content-center gap-3 my-5">

            <div>
                <button onclick="allButtonFunction()" id="btn-all" class="btn text-white text-center fs-5">
                    All
                </button>
            </div>


            <div>
                <button onclick="musicButtonFunction()" id="btn-music" class="btn text-white text-center fs-5">
                    Music
                </button>
            </div>

            <div>
                <button onclick="comedyButtonFunction()" id="btn-comedy" class="btn text-white text-center fs-5">
                    Comedy
                </button>
            </div>

            <div>
                <button id="btn-drawing" class="btn text-white text-center fs-5">
                    Drawing
                </button>
            </div>
        </div>
    </section>
    <!-- Category Buttons Ends -->


    <div class="container">
        <div id="parent-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>

    <section id="drawing-div">
        <div class="container">
            <div class="sorry-div">
                <img class="no-content-img" src="./Images/Icon.png" alt="">
                <h2>Oops!! Sorry, There is no <br> content here</h2>
            </div>
        </div>

    </section>





    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
